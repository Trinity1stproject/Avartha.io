<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script type="module" src="/static/firebaseauth.js"></script>
  </head>
  <body>
    <div class="container" id="signup" style="display: none">
      <h1 class="form-title">Register</h1>
      <form method="post" action="/register">
        <div id="signUpMessage" class="messageDiv" style="display: none"></div>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="fName" placeholder="First Name" required />
          <label for="fName">First Name</label>
        </div>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="lName" placeholder="Last Name" required />
          <label for="lName">Last Name</label>
        </div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="rEmail" placeholder="Email" required />
          <label for="rEmail">Email</label>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="rPassword"
            placeholder="Password"
            required
          />
          <label for="rPassword">Password</label>
        </div>
        <button class="btn" id="submitSignUp">Sign Up</button>
      </form>
      <p class="or">----------or--------</p>
      <div class="links">
        <p>Already Have Account ?</p>
        <button id="signInButton">Sign In</button>
      </div>
    </div>
    <!-- The content is similar to login.html but with registration form -->
    <!-- Include the same structure for consistency -->
  </body>
</html>
